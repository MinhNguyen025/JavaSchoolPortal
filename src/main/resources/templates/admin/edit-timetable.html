<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Timetable</title>
</head>
<body>
<h2>Edit Timetable</h2>
<form action="#" th:action="@{/admin/timetable/update}" th:object="${timetable}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="day">Day</label>
    <input type="text" id="day" th:field="*{day}" required />

    <label for="timeSlot">Time Slot</label>
    <select id="timeSlot" th:field="*{timeSlot}" required>
        <option th:each="slot : ${timeSlots}" th:value="${slot.id}" th:text="${slot.timeSlot}"></option>
    </select>

    <label for="subject">Subject</label>
    <select id="subject" th:field="*{subject}" required>
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>

    <label for="teacher">Teacher</label>
    <select id="teacher" th:field="*{teacher}" required>
        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
    </select>

    <button type="submit">Update Timetable</button>
</form>
</body>
</html>
