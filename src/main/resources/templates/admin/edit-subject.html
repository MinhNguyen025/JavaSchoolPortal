<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Subject</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Nếu có -->
</head>
<body>
<h1>Edit Subject</h1>
<form action="#" th:action="@{/admin/subjects/update}" th:object="${subject}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <button type="submit">Update</button>
</form>
<a href="/admin/subjects">Back to List</a>
</body>
</html>
