<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<form action="#" th:action="@{/admin/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" th:field="*{studentId}" /><br/>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" /><br/>

    <label for="parent">Parent:</label>
    <select id="parent" name="parent.id">
        <option value="" th:text="'Select Parent'" th:if="${student.parent == null}" selected></option>
        <option th:each="parent : ${parents}"
                th:value="${parent.id}"
                th:text="${parent.firstName + ' ' + parent.lastName}"
                th:selected="${parent.id == student.parent?.id}"></option>
    </select><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
