<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Teacher Dashboard - School Portal Wonder</title>
    <link rel="icon" type="image/x-icon" href="/templates/assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('logout-form').submit();
        });
    });
</script>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand" href="#page-top">Teacher Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/teacher/manage-classes">Manage Classes</a></li>
                <li class="nav-item"><a class="nav-link" href="/teacher/view-students">View Students</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-link">Log Out</a>
                    <!-- Hidden logout form -->
                    <form id="logout-form" action="/logout" method="POST" style="display: none;">
                        <!-- Add any necessary CSRF token here -->
                        <input type="hidden" name="_csrf" value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header -->
<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            <h1 class="masthead-heading mb-0">Welcome to the Teacher Dashboard</h1>
            <h2 class="masthead-subheading mb-0">Manage Your Classes Effectively</h2>
            <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll">Get Started</a>
        </div>
    </div>
</header>
<!-- Content Section -->
<section id="scroll">
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5"><img class="img-fluid rounded-circle" src="/img/teacher.png" alt="Teacher" /></div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">Class Management</h2>
                    <p>Oversee class schedules, manage student enrollments, and track academic progress.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container px-5">
        <p class="m-0 text-center text-white small">Copyright &copy; School Portal Website 2024</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/templates/admin/js/scripts.js"></script>
</body>
</html>
