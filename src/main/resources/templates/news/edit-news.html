<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit News</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Edit News</h1>
<form th:action="@{/news/update}" method="post">
    <input type="hidden" th:value="${news.id}" name="id">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${news.title}" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" th:text="${news.content}" required></textarea>
    <br>
    <button type="submit">Update</button>
</form>
<a th:href="@{/news/list}">Back to List</a>
</body>
</html>
